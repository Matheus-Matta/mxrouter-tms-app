{% extends "base.html" %} {% load static %}

{% block title %}Criar Rotas{% endblock %}
{% block css %}
<style>
    .leaflet-div-icon {
        background: red !important;
        border: 2px solid white !important;
        border-radius: 50% !important;
        width: 10px !important;
        height: 10px !important;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
    }
</style>
{% endblock %}

{% block content %}
{% include 'partials/nav/nav_route.html' %}
<div
    class="flex grow rounded-b-xl bg-[--tw-content-bg] dark:bg-[--tw-content-bg-dark] border-x border-b border-gray-400 dark:border-gray-200 lg:mt-[--tw-navbar-height] mx-5 lg:ms-[--tw-sidebar-width] mb-5">
    <div class="flex flex-col grow pt-7">
        <main class="grow pb-7" role="content">
            <div class="container-fluid ">
                <div class="grid gap-5 lg:gap-7.5">
                    <div class="grid lg:grid-cols-3 gap-5 lg:gap-7.5 items-stretch">

                        <!-- Input de busca -->
                        <div class="col-span-1">
                            <div class="card p-4">
                                <form id="bairroForm" action="">
                                    <div data-kt-dropdown="true" data-kt-dropdown-trigger="click"
                                        class="relative w-full">
                                        <div class="flex align-center w-full relative">
                                            <i style="margin-top: 6px;"
                                                class="ki-filled ml-2 ki-magnifier absolute text-gray-700 text-xl">
                                            </i>
                                            <input class="input pl-8 bg-transparent shadow-none w-full border-gray-200"
                                                name="query" type="text" value="" type="text"
                                                placeholder="Pesquise a região aqui." id="bairroInput"
                                                autocomplete="off">
                                        </div>
                                        <!-- Dropdown menu -->
                                        <div id="dropdown"
                                            class="kt-dropdown-menu absolute z-50 mt-1 w-full hidden bg-white border border-gray-200 rounded-md shadow-lg"
                                            data-kt-dropdown-menu="true">
                                            <!-- Sugestões são inseridas aqui via JS -->
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>

                        <!-- Mapa -->
                        <div style="height: 500px;" class="lg:col-span-2">
                            <div class="card h-full flex flex-col">
                                <div class="card-body flex-1 flex flex-col place-content-center p-2">
                                    <div class="w-full h-full rounded-xl z-0" id="map"></div>
                                </div>
                                <div id="saveMap"
                                    class="z-10 m-2 hidden flex items-center justify-center items-center gap-3 rounded-md text-gray-800 animate">
                                    <div class="flex justify-center">
                                        <span class="text-xs">Você fez alterações que ainda não foram salvas.</span>
                                    </div>
                                    <button onclick="salvarGeoJSON()"
                                        class="px-3 py-1.5 text-xs font-medium text-white bg-green-500 rounded-md">
                                        Salvar
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </main>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
    $(document).ready(function () {
        $('#bairro_select').select2({
            tags: true,
            tokenSeparators: [',', ' ']
        });
    });
    let map, drawnItems, features = [], routeGeoJSON = null;

    document.addEventListener("DOMContentLoaded", function () {
        map = L.map("map").setView([-22.8, -42.9], 10);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        const drawControl = new L.Control.Draw({
            edit: { featureGroup: drawnItems },
            draw: {
                polygon: true,
                polyline: false,
                rectangle: false,
                circle: false,
                marker: false,
                circlemarker: false,
            },
        });
        map.addControl(drawControl);

        map.on(L.Draw.Event.CREATED, function (event) {
            const layer = event.layer;
            drawnItems.addLayer(layer);
            document.getElementById("saveMap").classList.remove("hidden");
        });
        map.on(L.Draw.Event.EDITED, function () {
            document.getElementById("saveMap").classList.remove("hidden");
        });

        map.on(L.Draw.Event.DELETED, function () {
            document.getElementById("saveMap").classList.remove("hidden");
        });
    });

    async function buscarBairro(query) {
        const dropdown = document.getElementById("dropdown");
        dropdown.innerHTML = "";

        if (query.length < 2) {
            dropdown.classList.add("hidden");
            return;
        }

        try {
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=geojson&polygon_geojson=1&q=${encodeURIComponent(query)}&limit=5`)
            const data = await res.json();
            console.log(data)
            if (data.length === 0) {
                dropdown.innerHTML = '<div class="px-4 py-2 text-gray-500">Nenhum bairro encontrado</div>';
            } else {
                const features = data.features;
                features.forEach((item) => {
                    console.log(item)
                    const option = document.createElement("div");
                    option.className = "px-4 py-2 bg-gray-100 hover:bg-gray-200 cursor-pointer";
                    option.textContent = item.properties.display_name;
                    option.onclick = () => mostrarBairroSelecionado(item);
                    dropdown.appendChild(option);
                });
            }

            dropdown.classList.remove("hidden");
        } catch (err) {
            console.error("Erro:", err);
            dropdown.innerHTML = '<div class="px-4 py-2 text-red-500">Erro ao buscar</div>';
            dropdown.classList.remove("hidden");
        }
    }

    document.getElementById("bairroForm").addEventListener("submit", function (e) {
        e.preventDefault(); // Evita reload

        const termo = document.getElementById("bairroInput").value.trim();
        if (termo.length > 1) {
            buscarBairro(termo);  // Chama sugestão com o valor digitado
        }
    });

    document.addEventListener("click", (e) => {
        if (!e.target.closest("[data-kt-dropdown=true]")) {
            document.getElementById("dropdown").classList.add("hidden");
        }
    });

    function mostrarBairroSelecionado(feature) {
        if (feature.geometry.type.includes("Polygon")) {
            const layer = L.geoJSON(feature, {
                style: {
                    color: "red",
                    weight: 2,
                    fillOpacity: 0.3
                }
            });

            layer.eachLayer(function (subLayer) {
                drawnItems.addLayer(subLayer);
            });

            map.fitBounds(layer.getBounds());
            document.getElementById("saveMap").classList.remove("hidden");
        }
    }

    function salvarGeoJSON() {
        document.getElementById("saveMap").classList.add("hidden");

        const allLayers = drawnItems.toGeoJSON();

        if (!allLayers || allLayers.features.length === 0) {
            routeGeoJSON = null;
            return;
        }

        let novoGeo = allLayers.features[0];

        for (let i = 1; i < allLayers.features.length; i++) {
            try {
                novoGeo = turf.union(novoGeo, allLayers.features[i]);
            } catch (e) {
                console.error("Erro ao unir polígonos locais com Turf.js:", e);
                alert("Erro ao unir polígonos desenhados.");
                return;
            }
        }

        // Atualiza o geoJSON salvo com o novo conjunto unificado
        routeGeoJSON = novoGeo;

        // Limpa e redesenha
        drawnItems.clearLayers();
        L.geoJSON(routeGeoJSON, {
            style: {
                color: "green",
                weight: 2,
                fillOpacity: 0.15
            }
        }).eachLayer(layer => drawnItems.addLayer(layer));

        console.log("GeoJSON atualizado com base no mapa:", JSON.stringify(routeGeoJSON));
    }

    function removerSobreposicaoGeoJSON() {
        const allLayers = drawnItems.toGeoJSON();

        if (!allLayers || allLayers.features.length === 0 || !routeGeoJSON) return;

        let resultado = routeGeoJSON;

        allLayers.features.forEach(f => {
            try {
                resultado = turf.difference(resultado, f);
            } catch (e) {
                console.error("Erro ao subtrair área com Turf.js:", e);
                alert("Erro ao remover sobreposição. Verifique se os polígonos são válidos.");
            }
        });

        routeGeoJSON = resultado;

        drawnItems.clearLayers();
        if (routeGeoJSON) {
            L.geoJSON(routeGeoJSON, {
                style: {
                    color: "green",
                    weight: 2,
                    fillOpacity: 0.4
                }
            }).eachLayer(layer => drawnItems.addLayer(layer));
        }

        console.log("GeoJSON atualizado após subtração:", JSON.stringify(routeGeoJSON));
    }
</script>
{% endblock %}
