{% extends "authapp/base.html" %}
{% load static %}

{% block title %}Verifique seu Email{% endblock %}

{% block content %}
<div class="flex items-center justify-center grow bg-center bg-no-repeat page-bg">
  <div class="card max-w-[440px] w-full">
    <div class="card-body p-10" id="check_email_form">
      <div class="flex justify-center py-10">
        <img alt="image" class="dark:hidden max-h-[130px]" src="{% static 'assets/media/illustrations/30.svg' %}" />
        <img alt="image" class="light:hidden max-h-[130px]" src="{% static 'assets/media/illustrations/30-dark.svg' %}" />
      </div>
      <h3 class="text-lg font-medium text-gray-900 text-center mb-3">
        Verifique seu e-mail
      </h3>
      <div class="text-2sm text-center text-gray-700 mb-7.5">
        Por favor, clique no link enviado para seu E-mail
        <br />
        para redefinir sua senha. Obrigado!
      </div>
      <div class="flex justify-center mb-5">
        <a class="btn btn-primary flex justify-center" href="{% url 'authapp:login' %}">
          Voltar para o In√≠cio
        </a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
