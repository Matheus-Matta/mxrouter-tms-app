{% extends "authapp/base.html" %} {% load static %}

{% block title %}Recuperar Senha{% endblock %}

{% block content %}
<div class="flex items-center justify-center grow bg-center bg-no-repeat page-bg">
    <div class="card max-w-[440px] w-full">
        <div class="card-body p-10">
            <div class="flex justify-center mb-5">
                <img alt="image" class="dark:hidden max-h-[180px]"
                    src="{% static 'assets/media/illustrations/32.svg' %}" />
                <img alt="image" class="light:hidden max-h-[180px]"
                    src="{% static 'assets/media/illustrations/32-dark.svg' %}" />
            </div>
            <h3 class="text-lg font-medium text-gray-900 text-center mb-4">
                Sua senha foi alterada
            </h3>
            <div class="text-2sm text-center text-gray-700 mb-7.5">
                Sua senha foi atualizada com sucesso.
                <br />
                A segurança da sua conta é nossa prioridade
            </div>
            <div class="flex justify-center">
                <a class="btn btn-primary" href="{% url 'authapp:login' %}">
                    Entrar
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
